<div fxLayout="row">
    <mat-card
      class="example-card inline-block"
      fxFlexAlign="stretch"
      style="margin: 15px"
    >
      <mat-card-header>
        <mat-card-title>SET DEFAULT DIRECTORY</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../assets/directory.jpg" alt="Photo of bad roads" />
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'/file'">
            SET DEFAULT DIRECTORY
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card
      class="example-card inline-block"
      fxFlexAlign="stretch"
      style="margin: 15px"
    >
      <mat-card-header>
        <mat-card-title>VIEW ALL PARAMETERS</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../assets/parameters.jpg" alt="Photo of bad roads" />
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'/file'">
            VIEW ALL PARAMETERS
        </button>
      </mat-card-actions>
    </mat-card>
  
  
  </div>
