<div class="ml-3">
    <h1> Constraint Prediction </h1>
</div>


<div class="card">
  <div class="card-body">
    <form #patientForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="container bg-white mt-3">
        <div>
          <mat-tab-group animationDuration="1000ms">
            <mat-tab label="Complaint Information">
              <div class="bg-light">
                <div class="row m-2">
                  <div class="col-sm-6 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="heading">{{ "Heading" }}</mat-label>
                      <input
                        [(ngModel)]="complaintDetails.heading"
                        name="heading"
                        id="heading"
                        type="text"
                        class="form-control"
                        #abhaId="ngModel"
                        required
                        matInput
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-sm-6 form-group">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <mat-label for="description">{{ "Description" }}</mat-label>
                    <input
                      [(ngModel)]="complaintDetails.description"
                      name="description"
                      id="heading"
                      type="text"
                      class="form-control"
                      #abhaId="ngModel"
                      required
                      matInput
                    />
                  </mat-form-field>
                </div>
              </div>
            </mat-tab>

            <mat-tab label="Address Information">
              <div class="bg-light">
                
                <div class="row m-2">
                  <div class="col-sm-6 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="addLine1">
                        Address line 1
                      </mat-label>
                      <input
                        [(ngModel)]="complaintDetails.addLine1"
                        name="addLine1"
                        id="addLine1"
                        type="text"
                        class="form-control"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-sm-6 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="addLine2">
                          Address Line 2
                      </mat-label>
                      <input
                        [(ngModel)]="complaintDetails.addLine2"
                        name="addLine2"
                        id="addLine2"
                        type="text"
                        class="form-control"
                        matInput
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row m-2">
                  <div class="col-sm-4 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="district"
                        > District </mat-label
                      >
                      <input
                        [(ngModel)]="complaintDetails.district"
                        name="district"
                        id="district"
                        type="text"
                        class="form-control"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-sm-4 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="state">
                          State
                      </mat-label>
                      <input
                        [(ngModel)]="complaintDetails.state"
                        name="state"
                        id="state"
                        type="text"
                        class="form-control"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-sm-4 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="pin">
                          Pincode
                      </mat-label>
                      <input
                        [(ngModel)]="complaintDetails.pin"
                        name="pin"
                        id="pin"
                        type="text"
                        class="form-control"
                        required
                        minlength="6"
                        maxlength="6"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="row m-2">
                    <div class="col-sm-12 text-center">
                      <button
                        type="submit"
                        style="align-content: center; width: 30%"
                        mat-raised-button
                        color="primary"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </form>
  </div>
</div>
